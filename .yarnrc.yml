changesetBaseRefs:
  - main
  - origin/main
  - upstream/main

changesetIgnorePatterns:
  - "**/*.test.{js,ts,jsx,tsx}"
  - "**/test.{js,ts,jsx,tsx}"
  - "**/*.spec.{js,ts,jsx,tsx}"

compressionLevel: 0

defaultSemverRangePrefix: ""

enableGlobalCache: true

enableScripts: false

nmMode: hardlinks-local

nodeLinker: node-modules

npmMinimalAgeGate: 4320

npmPreapprovedPackages:
  - "@belgattitude/*"
  - "@flowblade/*"
  - "@httpx/*"
  - esbuild
  - "@esbuild/*"
  - hono
  - vite
  - "@vitejs/*"
  - vitest
  - "@vitest/*"
  - "@cloudflare/vitest-pool-workers"
  - miniflare
  - wrangler
  - tsdown
  - obug
  - rolldown-plugin-dts
  - rolldown
  - unrun
  - "@rolldown/*"
  - tsup
  - prettier
  - '@typescript-eslint/*'

npmPublishProvenance: true

npmRegistryServer: "https://registry.npmjs.org"

supportedArchitectures:
  cpu:
    - current
  libc:
    - current
  os:
    - current
