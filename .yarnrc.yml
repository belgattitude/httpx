changesetBaseRefs:
  - main
  - origin/main
  - upstream/main

changesetIgnorePatterns:
  - "**/*.test.{js,ts,jsx,tsx}"
  - "**/test.{js,ts,jsx,tsx}"
  - "**/*.spec.{js,ts,jsx,tsx}"

compressionLevel: 0

defaultSemverRangePrefix: ""

enableScripts: false

# 3 days, keep inline with .ncurc.cjs and renovate.json5
npmMinimalAgeGate: 4320

npmPreapprovedPackages:
  - '@belgattitude/*'
  - '@flowblade/*'
  - '@httpx/*'
  - 'esbuild'
  - '@esbuild/*'
  - 'npm-check-updates'

npmPublishProvenance: true

enableGlobalCache: true

nmMode: hardlinks-local

nodeLinker: node-modules

supportedArchitectures:
  cpu:
    - current
  libc:
    - current
  os:
    - current
