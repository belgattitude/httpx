changesetBaseRefs:
  - main
  - origin/main
  - upstream/main

changesetIgnorePatterns:
  - "**/*.test.{js,ts,jsx,tsx}"
  - "**/test.{js,ts,jsx,tsx}"
  - "**/*.spec.{js,ts,jsx,tsx}"

compressionLevel: 0

defaultSemverRangePrefix: ""

enableScripts: false

npmMinimalAgeGate: 1440

npmPreapprovedPackages: ["@flowblade/*"]

npmPublishProvenance: true

enableGlobalCache: true

nmMode: hardlinks-local

nodeLinker: node-modules

supportedArchitectures:
  cpu:
    - current
  libc:
    - current
  os:
    - current
