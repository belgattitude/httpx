coverage:
  status:
    project:
      default:
        target: 80% #overall project/ repo coverage
      httpx-exception-unit:
        target: 80%
        flags:
          - httpx-exception-unit
      httpx-dsn-parser-unit:
        target: 80%
        flags:
          - httpx-dsn-parser-unit
      httpx-json-api-unit:
        target: 20%
        flags:
          - httpx-json-api-unit

flags:
  httpx-exception-unit:
    paths:
      - packages/exception/
  httpx-dsn-parser-unit:
    paths:
      - packages/dsn-parser/
  httpx-json-api-unit:
    paths:
      - packages/json-api/

ignore:
  - '.yarn/**/*'
  - '.husky/**/*'
  - 'docs/**/*'
  - 'examples/**/*'
  - '**/dist/**/*'

github_checks: true

comment:
  layout: 'reach, diff, flags, files'
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null
  show_carryforward_flags: true
