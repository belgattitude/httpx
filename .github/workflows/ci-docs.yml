name: CI-docs-website

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - '**'
    paths:
      - '*.lock'
      - 'docs/**'

permissions:
  contents: read

jobs:
  github_pages_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NEXTJS_IGNORE_ESLINT: true
      NEXTJS_IGNORE_TYPECHECK: true
      NEXT_DISABLE_SOURCEMAPS: true
      NEXT_TELEMETRY_DISABLED: true
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - uses: actions/checkout@v4

      - name: ‚öôÔ∏è Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: üì• Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: üèó Build docs
        run: yarn workspace httpx-docs run build

      - name: Deploy
        if: ${{ github.repository == 'belgattitude/httpx' && contains('refs/heads/main',github.ref)}}
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          yarn deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
