name: CI-monorepo-integrity

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - '**'
    paths-ignore:
      - 'docs/**'

permissions:
  contents: read

jobs:
  install-integrity:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: ğŸ‘¬ğŸ½ Check for duplicates
        run: yarn dedupe --check

      - name: ğŸ¦º Check for yarn constraints.pro
        run: yarn constraints

      - name: ğŸ›Ÿ Check monorepo dependency graph
        run: yarn check:install

      - name: ğŸ¦º Syncpack checks - packages - lint-semver-ranges
        run: yarn syncpack:check

      - name: ğŸ›¡ï¸ Snyk security / vulnerabilities tests
        run: yarn snyk:test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}