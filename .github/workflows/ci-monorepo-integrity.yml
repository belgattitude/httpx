name: CI-monorepo-integrity

on:
  push:
    branches: [dev, main]
    paths:
      - 'yarn.lock'
      - '.yarnrc.yml'
      - '.github/**'

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'yarn.lock'
      - '.yarnrc.yml'
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: ðŸ”Ž Check for duplicates
        run: |
          yarn dedupe --check

      - name: ðŸ¦º Check for yarn constraints.pro
        run: |
          yarn constraints

      - name: ðŸ›Ÿ Check monorepo dependency graph
        run: |
          yarn check:install
