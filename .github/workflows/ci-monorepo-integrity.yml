name: CI-monorepo-integrity

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - '**'

permissions:
  contents: read

jobs:
  install-integrity:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v5

      - name: ⚙️ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          package-manager-cache: false

      - name: 📥 Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: 👬🏽 Check for duplicates
        run: yarn dedupe --check

      - name: 🛡️ Check for security vulnerabilities
        run: yarn npm audit --no-deprecations --all

      #- name: 🛟 Check monorepo dependency graph
      #  run: yarn check:install

      - name: 🦺 Syncpack checks - packages - lint-semver-ranges
        run: yarn syncpack:check
