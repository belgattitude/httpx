name: CD-pkg-pr-new
on: [push, pull_request]

permissions: 
  contents: read

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: âš™ï¸ Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          package-manager-cache: false

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: ğŸ— Build packages
        run: yarn nx run-many --target=build --exclude='examples/**' --exclude='docs'

      - name: ğŸ“¦ Publish on pkg.pr.new
        run: yarn exec pkg-pr-new publish "./packages/*"